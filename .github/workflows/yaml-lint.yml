# .github/workflows/yaml-lint.yml
name: YAML Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v3

      - name: 📦 Install yamale
        run: |
          pip install yamale

      - name: 🧹 Run yamale validation
        run: yamale -s chains-meta.yamale.yaml chains-meta.yaml
